<body>
<table id="tabToolbar">
    <tr>
        <td><a id="tool_pan" onclick="myMap.activeTool('tool_pan')" class="icon_map icon_map_pan">漫游</a></td>
        <td><a id="tool_zoomIn" onclick="myMap.activeTool('tool_zoomIn')" class="icon_map icon_map_zoom-in">放大</a></td>
